<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanzania 24h Digital Watch</title>
    <!-- Importing a 7-segment style font -->
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --glow-color: rgba(255, 255, 255, 0.6);
        }

        @font-face {
            font-family: 'Digital-7';
            src: url('https://fonts.cdnfonts.com/s/14758/digital-7 (mono).woff') format('woff');
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Digital-7', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .watch-face {
            position: relative;
            background: #050505;
            padding: 5rem 6rem;
            border: 4px solid #1a1a1a;
            border-radius: 16px;
            box-shadow: 
                inset 0 0 20px #000,
                0 0 40px rgba(255,255,255,0.05);
        }

        .time-wrapper {
            position: relative;
            display: inline-block;
        }

        .time-display {
            position: relative;
            font-size: clamp(4rem, 14vw, 12rem);
            letter-spacing: 0.05em;
            color: #fff;
            z-index: 2;
            line-height: 1;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-family: sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            color: #444;
        }

        .date-display {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: #666;
            text-align: right;
        }

        .tz-label {
            background: #aaa;
            color: #000;
            padding: 2px 6px;
            border-radius: 2px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="watch-face">
        <div class="info-panel">
            <span>24HR MODE</span>
            <span class="tz-label">EAT (UTC+3)</span>
        </div>
        
        <div class="time-wrapper">
            <!-- Actual Time -->
            <div class="time-display" id="clock">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
        </div>

        <div class="date-display" id="date-display">
            --- --- -- ----
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            const options = {
                timeZone: 'Africa/Dar_es_Salaam',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: '2-digit'
            };

            const formatter = new Intl.DateTimeFormat('en-GB', options);
            const parts = formatter.formatToParts(now);
            
            const timeParts = {};
            parts.forEach(({type, value}) => {
                timeParts[type] = value;
            });

            // Update Time
            document.getElementById('hours').textContent = timeParts.hour;
            document.getElementById('minutes').textContent = timeParts.minute;
            document.getElementById('seconds').textContent = timeParts.second;
            
            // Update Date: DAY MONTH DATE YEAR
            const dateStr = `${timeParts.weekday} ${timeParts.month} ${timeParts.day} ${timeParts.year}`.toUpperCase();
            document.getElementById('date-display').textContent = dateStr;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
